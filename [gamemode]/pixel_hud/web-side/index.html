<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="transitions.css">
    </head>
    <body style="display: none;">
        <header>


            <div class = 'infoFooter-container'>
                <div class = 'infoText radio' style = 'margin-right: 5px;opacity: 0;'>
                <img src="images/freq.svg" alt="">
                <p> 69.00<span>MHz</span></p>
                </div>
       
                </div>
            </div>
        </header>
        <div class = 'carHud-container'>
            <div class = 'gasText'>
                <p class = 'gasAmount'>90<span>%</span></p>
                <img src="images/gas.svg" alt="">
            </div>
            <div class="veloBar" clipPathUnits="objectBoundingBox">
                <div class = 'veloFill'></div>
            </div>
            <div class = 'veloText'>
                <img src="images/seatbelt.svg" class ='opacity seatbelt' alt="">
                <h1 class = 'velo'><span class = 'defaultVelo'>0</span>96<span class = 'kmText'>MPH</span></h1>
            </div>
        </div>
        <main class = 'normalContainer'>
            <div class = 'normal-hud'>
                <svg class = 'svgCircle'>
                    <circle class = 'circleBack' r = '18' cx="50%" cy="50%"  ></circle>
                    <circle class = 'lifeFill circleFill' r = '18' cx="50%" cy="50%"   ></circle>
                </svg>

                <img src="images/life.svg" style = 'margin-top: 3px;' alt="">
            </div>

            <div class = 'normal-hud'>
                <svg class = 'svgCircle'>
                    <circle class = 'circleBack' r = '18' cx="50%" cy="50%"  ></circle>
                    <circle class = 'shieldFill circleFill' r = '18' cx="50%" cy="50%"   ></circle>
                </svg>

                <img src="images/shield.svg" alt="">
            </div>


            <div class = 'normal-hud'>
                <svg class = 'svgCircle'>
                    <circle class = 'circleBack' r = '18' cx="50%" cy="50%"  ></circle>
                    <circle class = 'waterFill circleFill' r = '18' cx="50%" cy="50%"   ></circle>
                </svg>

                <img src="images/water.svg" alt="">
            </div>

            <div class = 'normal-hud'>
                <svg class = 'svgCircle'>
                    <circle class = 'circleBack' r = '18' cx="50%" cy="50%"  ></circle>
                    <circle class = 'foodFill circleFill' r = '18' cx="50%" cy="50%"   ></circle>
                </svg>

                <img src="images/food.svg" alt="">
            </div>

        </main>
        <footer>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
